<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogSpot</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <h1>BlogSpot</h1>
    <nav>
        <a href="/">Home</a>
        <a href="/dashboard">Dashboard</a>
        <a href="/login">Login</a>
        <a href="/logout">Logout</a>
    </nav>

</header>

<body>
    <section class="login">
        <div class="container p-3">
          <div class="forms">
            <div class="form login">
              <span class="title">Login</span>
      
              <form action="#">
                <div class="input-field">
                  <input
                    type="text"
                    id="email-login"
                    placeholder="Enter your email"
                    required
                  />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    id="password-login"
                    placeholder="Enter your password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
                </div>
      
                <div class="input-field button">
                  <input name="loginBtn" type="button" value="Login" />
                </div>
              </form>
      
              <div class="login-signup">
                <span class="text">Not a member?
                  <a href="#" class="text signup-link">Signup Now</a>
                </span>
              </div>
            </div>
      
            <!-- Registration Form -->
            <div class="form signup">
              <span class="title">Registration</span>
      
              <form action="#">
                <div class="input-field">
                  <input
                    type="text"
                    id="signUpName"
                    placeholder="Enter Username"
                    required
                  />
                  <i class="uil uil-user"></i>
                </div>
                <div class="input-field">
                  <input
                    type="text"
                    id="signUpEmail"
                    placeholder="Enter your email"
                    required
                  />
                  <i class="uil uil-envelope icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    id="signUpPassword"
                    placeholder="Create a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                </div>
                <div class="input-field">
                  <input
                    type="password"
                    class="password"
                    placeholder="Confirm a password"
                    required
                  />
                  <i class="uil uil-lock icon"></i>
                  <i class="uil uil-eye-slash showHidePw"></i>
                </div>
      
                <div class="input-field button">
                  <input name="signupBtn" type="button" value="Signup" />
                </div>
              </form>
      
              <div class="login-signup">
                <span class="text">Already a member?
                  <a href="#" class="text login-link">Login Now</a>
                </span>
              </div>
            </div>
          </div>
        </div>
      </section>
      
      <script src="script.js"></script>

    
    <main>
    <div class="card" style="width: 90%;">
        <div class="card-body p-0 border-dark">
        <div class="postHeader">
          <h5> <u> Card title</u></h5>
          <p>Posted by {{username}} on {{date}}
          </p>
        </div>
          <p class="card-text p-3">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
     
    </main>

      <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
